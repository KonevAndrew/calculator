<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__total" id="total"></div>
      <div class="calculator__wrapper">
        <button class="btn btn--grey">AC</button>
        <button class="btn btn--grey">+/-</button>
        <button class="btn btn--grey">%</button>
        <button class="btn btn--orange">&#247;</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn--orange">&#215;</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn--orange">-</button>
        <button class="btn" id="num1">1</button>
        <button class="btn" id="num2">2</button>
        <button class="btn">3</button>
        <button class="btn btn--orange">+</button>
        <div class="btn btn--big">0</div>
        <button class="btn">.</button>
        <button class="btn btn--orange">=</button>
      </div>
    </div>
  </div>
</body>      
<script src="script.js"></script>

</html>
