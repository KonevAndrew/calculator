<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>calculator</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<form class="form">
				<input type="number" class="inp1">
				<select name="select" class="select" id="test">
					<option value="+" selectedimage.png>+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				  </select>
				<input type="number" class="inp2">
				<input type="button" disabled class="go" value="=">
				<input type="button" disabled class="clear" value="clear">
				<span class="res"></span>
			</form>
		</div>


		<script src="js/scripts.js"></script>
	</body>
</html>
